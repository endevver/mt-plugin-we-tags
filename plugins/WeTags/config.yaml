name: WeTags
description: Content tagging for external users of the community pack
version: 1.1.0

config_settings:
  WeTagsLoginRequired:
    default: 1
  WeTagsRebuildEntries:
    default: 1
  WeTagsRebuildIndexes:
    default: 1

applications:
  comments:
    methods:
      add_tag: $WeTags::WeTags::Comments::add_tag

